<!DOCTYPE html>
<html>
  <head>
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="full">
     <!-- <h2 style="font-size: 30px; transition: 2s; color: rgb(255, 255, 255); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 10px;">Lost Time Is Never Found Again.</h2> -->
    <div class="container">
        <h1>Stopwatch</h1>
      <p class="time">
        <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span>
      </p>
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="reset">Reset</button>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
